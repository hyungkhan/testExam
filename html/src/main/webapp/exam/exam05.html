<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<from action="">
	<fieldset>
		<div>
			<!-- 체크박스 -->
			<input type="checkbox"name="hobby"id="hobby1"value="축구"checked="checked"/><!-- 서버로 넘어가는 값 -->
			<label for="hobby1">축구</label> <!-- 화면에 보이는 값 -->
			<input type="checkbox"name="hobby"id="hobby2"value="농구"/><!-- 서버로 넘어가는 값 -->
			<label for="hobby2">농구</label> <!-- 화면에 보이는 값 -->
			<input type="checkbox"name="hobby"id="hobby3"value="야구"/><!-- 서버로 넘어가는 값 -->
			<label for="hobby3">야구</label> <!-- 화면에 보이는 값 -->
		</div>
	</fieldset>
	<br/>
	<fieldset>
		<legend>성별을 선택하기</legend>
		<div>
			<!-- 라디오 버튼 -->
			<input type="radio" name="gender" id="gender_m" value="m" checked />
			<label for="gender_m">남자</label>			
			<input type="radio" name="gender" id="gender_f" value="f" />
			<label for="gender_f">여자</label>			
			
		</div>
	</fieldset>
	
	

</body>
</html>
