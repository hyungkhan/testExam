<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>회원가입</h2>
	<form>
		<table border="1" width="600"cellpadding="3"cellspacing="0">
			<tr>
				<th><label for="user-name">이름</label></th>
				<td><input type="text" id="user-name" placeholder="이름 입력"></td>
			</tr>
			<tr>
				<th><label for="user-id">아이디</label></th>
				<td><input type="text" id="user-id" placeholder="아이디 입력"></td>
			</tr>
			<tr>
				<th><label for="user-pwd">비밀번호</label></th>
				<td><input type="password" id="user-pwd"></td>
			</tr>
			<tr>
				<th><label for="user-repwd">재확인</label></th>
				<td><input type="password" id="user-repwd"></td>
			</tr>
			<tr>
				<th><label for="user_gender">성별</label></th>
				<td>
				<input type="radio" name="gender" id="gender_m" value="1" />
				<label for="gender_m">남자</label>			
				<input type="radio" name="gender" id="gender_f" value="2" />
				<label for="gender_f">여자</label>	
				</td>		
			</tr>
			<tr>
				<th><label for="email1">이메일</label></th>
				<td>
				<input type="email" id="email1">
				<label for="email2">@</label>
				<input type="email" id="email2" style="width:120px;">
				<select name ="email2" id="email2">
					<option>직접입력</option>
					<option value="Naver.com">naver.com</option>
						<option value="Google.com">gmail.com</option>
						<option value="nate.com">nate.com</option>	
				</select>
				</td>
			</tr>
			<tr>
				<th><label for="tel1">휴대폰</label></th>
				<td>
				<select name="tel1" id="tel1">
					<option>010</option>
					<option value="num">011</option>
					<option value="num">019</option>
					</select>
					<label for="tel2">-</label>
					<input type="tel" id="tel2" style="width:50px;">
					<label for="tel3">-</label>
					<input type="tel" id="tel3" style="width:50px;">
					</td>
			</tr>
			<tr>
				<th><label for="zipcode">주소</label></th>
				<td>
				<input type="text" id="zipcode" readonly/>
				<button>우편번호검색</button><br>
				<label for="addr1"></label>
				<input type="text" id="addr1" style="width:400px;" placeholder="주소" readonly/><br>
				<label for="addr2"></label>
				<input type="text" id="addr2" style="width:400px;" placeholder="상세주소">
				</td>
			</tr>
			<tr>
				<th colspan="2" height="20">
					<button type ="submit">회원가입</button>
					<button type ="reset">다시작성</button>
			</tr>	
		</table>
	</form>
</body>
</html>
